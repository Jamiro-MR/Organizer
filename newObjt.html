<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objtCreation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Logo"> <!-- Replace with your logo path -->
                </div>
                <h1>Crear un nuevo objeto</h1>
                <p>Se añadirá a la lista de objetos creados</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <small>JPG, PNG or GIF up to 10MB</small>
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Una bocina con sus asesorios">
                </div>
                <div class="form-group">
                    <label for="description">Notas</label>
                    <textarea id="description" placeholder="Bocina que hace ruidos cagados cuando le pasas un telefono cerquitas"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Donde se encuentra actualmente">
                </div>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
